<!DOCTYPE html>
<meta charset="utf-8">
<title>National Emergency Library</title>
<script src="https://d3js.org/d3.v3.min.js"></script>
<style>

.axis text {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#chart {
  width: 100%;
  height: 100%;
  position: absolute;
}

#metadata {
  position: fixed;
  left: 10px;
  top: 10px;
  border: 1px solid black;
  padding: 5px;
}
</style>
<body>
<div id="metadata"></div>
<svg id="chart"></svg>
<script>

var data = {"profile": {"count": 26440, "retweetcount": 20792, "geocount": 0, "earliest": "2020-03-23 03:02:13 MDT", "latest": "2020-04-02 14:07:46 MDT", "usercount": 17644, "opts": {"timezone": "America/Edmonton", "aggregate": true, "output": "html", "template": "timebar.html", "intervalStr": "3H", "interval": 10800000, "format": "%Y-%m-%d %H", "intervalLabel": "3 hours"}, "args": ["projects/nel"], "metadatafile": "projects/nel/metadata.json"}, "values": [{"name": "2020-03-23 03", "value": 5}, {"name": "2020-03-23 06", "value": 4}, {"name": "2020-03-23 09", "value": 2}, {"name": "2020-03-23 12", "value": 1}, {"name": "2020-03-23 15", "value": 1}, {"name": "2020-03-24 00", "value": 1}, {"name": "2020-03-24 03", "value": 2}, {"name": "2020-03-24 06", "value": 190}, {"name": "2020-03-24 09", "value": 518}, {"name": "2020-03-24 12", "value": 482}, {"name": "2020-03-24 15", "value": 228}, {"name": "2020-03-24 18", "value": 416}, {"name": "2020-03-24 21", "value": 264}, {"name": "2020-03-25 00", "value": 473}, {"name": "2020-03-25 03", "value": 379}, {"name": "2020-03-25 06", "value": 653}, {"name": "2020-03-25 09", "value": 572}, {"name": "2020-03-25 12", "value": 402}, {"name": "2020-03-25 15", "value": 248}, {"name": "2020-03-25 18", "value": 887}, {"name": "2020-03-25 21", "value": 545}, {"name": "2020-03-26 00", "value": 299}, {"name": "2020-03-26 03", "value": 491}, {"name": "2020-03-26 06", "value": 474}, {"name": "2020-03-26 09", "value": 466}, {"name": "2020-03-26 12", "value": 468}, {"name": "2020-03-26 15", "value": 745}, {"name": "2020-03-26 18", "value": 373}, {"name": "2020-03-26 21", "value": 620}, {"name": "2020-03-27 00", "value": 250}, {"name": "2020-03-27 03", "value": 405}, {"name": "2020-03-27 06", "value": 539}, {"name": "2020-03-27 09", "value": 492}, {"name": "2020-03-27 12", "value": 574}, {"name": "2020-03-27 15", "value": 490}, {"name": "2020-03-27 18", "value": 266}, {"name": "2020-03-27 21", "value": 153}, {"name": "2020-03-28 00", "value": 148}, {"name": "2020-03-28 03", "value": 114}, {"name": "2020-03-28 06", "value": 652}, {"name": "2020-03-28 09", "value": 1361}, {"name": "2020-03-28 12", "value": 790}, {"name": "2020-03-28 15", "value": 786}, {"name": "2020-03-28 18", "value": 566}, {"name": "2020-03-28 21", "value": 526}, {"name": "2020-03-29 00", "value": 192}, {"name": "2020-03-29 03", "value": 207}, {"name": "2020-03-29 06", "value": 412}, {"name": "2020-03-29 09", "value": 461}, {"name": "2020-03-29 12", "value": 419}, {"name": "2020-03-29 15", "value": 233}, {"name": "2020-03-29 18", "value": 597}, {"name": "2020-03-29 21", "value": 279}, {"name": "2020-03-30 00", "value": 161}, {"name": "2020-03-30 03", "value": 185}, {"name": "2020-03-30 06", "value": 335}, {"name": "2020-03-30 09", "value": 446}, {"name": "2020-03-30 12", "value": 466}, {"name": "2020-03-30 15", "value": 567}, {"name": "2020-03-30 18", "value": 555}, {"name": "2020-03-30 21", "value": 274}, {"name": "2020-03-31 00", "value": 233}, {"name": "2020-03-31 03", "value": 167}, {"name": "2020-03-31 06", "value": 431}, {"name": "2020-03-31 09", "value": 414}, {"name": "2020-03-31 12", "value": 115}, {"name": "2020-03-31 15", "value": 104}, {"name": "2020-03-31 18", "value": 50}, {"name": "2020-03-31 21", "value": 35}, {"name": "2020-04-01 00", "value": 37}, {"name": "2020-04-01 03", "value": 115}, {"name": "2020-04-01 06", "value": 96}, {"name": "2020-04-01 09", "value": 114}, {"name": "2020-04-01 12", "value": 77}, {"name": "2020-04-01 15", "value": 69}, {"name": "2020-04-01 18", "value": 72}, {"name": "2020-04-01 21", "value": 43}, {"name": "2020-04-02 00", "value": 23}, {"name": "2020-04-02 03", "value": 29}, {"name": "2020-04-02 06", "value": 36}, {"name": "2020-04-02 09", "value": 50}, {"name": "2020-04-02 12", "value": 20}], "metadata": {"search": "National Emergency Library OR #nationalemergencylibrary OR 'Brewster Kahle' OR 'Internet Archive'", "title": "National Emergency Library", "creator": "Peter Binkley"}};
var metadata = data["metadata"];
var values = data.values;
var profile = data.profile;
var opts = profile.opts;
var tformat = opts.format;
var tformatter = d3.time.format(tformat);
var timezone = opts.timezone;
var template = opts.template;
var intervalStr = opts.intervalStr;
var intervalLabel = opts.intervalLabel;

var html = "<strong>" + metadata["title"] + "</strong><br/>Search: " + metadata["search"] + " | Timezone: " + timezone + " | Template: " + template + " | Interval: " + intervalLabel + "<br/>";
html += profile.count + " tweets from " + profile.usercount + " users, including " + profile.retweetcount + " retweets (" + (profile.retweetcount / profile.count * 100).toFixed(2) + "%), ";
html += "and " + profile.geocount + " with geo (" + (profile.geocount / profile.count * 100).toFixed(2) + "%): ";
html += profile.earliest + " to " + profile.latest;
d3.select("#metadata").html(html);

function type(d) { 
    d.name = d3.time.format(tformat).parse(d.name);
}

var vlen = values.length;
for (var i = 0; i < vlen; i++) {
    type(values[i]);
}

var margin = {top: 100, right: 100, bottom: 100, left: 100},
    width = parseInt(d3.select("#chart").style("width")) - margin.left - margin.right,
    height = parseInt(d3.select("#chart").style("height")) - margin.top - margin.bottom;

var svg = d3.select("#chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.time.scale()
    .domain([
        d3.min(values, function(d) {return d.name}), 
        d3.max(values, function(d) {return d.name})
     ])
    .nice(d3.time.day)
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, d3.max(values, function(d) { return d.value; })])
    .range([height, 0]);

var timespan = x.invert(width) - x.invert(0) // time span of x, in milliseconds
var interval = opts.interval; // interval of datapoints, in milliseconds
var intervalCount = timespan / interval; // how many intervals in x
var barWidth = width / intervalCount; // width of one interval, in pixels

// x-axis
svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.svg.axis().scale(x).orient("bottom"))
.append("text")
  .attr("class", "label")
  .attr("x", width)
  .attr("y", 30)
  .style("text-anchor", "end")
  .text("date");
    
// y-axis
svg.append("g")
  .attr("class", "y axis")
  .call(d3.svg.axis().scale(y).orient("left"))
.append("text")
  .attr("class", "label")
  .attr("transform", "rotate(-90)")
  .attr("y", -70)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("tweets");

var bar = svg.selectAll(".bar")
  .data(values)
.enter().append("g")
  .append("rect")
  .attr("class", "bar")
  .attr("x", function(d) { return x(d.name); })
  .attr("width", barWidth)
  .attr("y", function(d) { return y(d.value); })
  .attr("height", function(d) { return height - y(d.value); })
  .append("svg:title")
  .text(function(d) { return tformatter(d.name) + ": " + d.value + " tweets"; });

</script>
</body>
